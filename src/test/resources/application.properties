# Propiedades específicas para el entorno de pruebas (CI/CD y local).
# Estos valores "dummy" anulan los de producción y permiten que el contexto de Spring se cargue sin necesidad de secretos reales.

# --- OAuth2 Client Configuration ---
spring.security.oauth2.client.registration.github.client-id=test-client-id
spring.security.oauth2.client.registration.github.client-secret=test-client-secret

# --- Application Specific Configuration ---
dora.github.api-token=dummy-token-for-testing
dora.github.owner=test-owner
dora.github.repo=test-repo
dora.github.workflow-file-name=test-deploy.yml
dora.github.organization-name=test-org

# --- Frontend & CORS Configuration (for tests) ---
app.frontend.url=http://localhost:5173
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# --- Database Initialization ---
# Asegura que los scripts de datos (data.sql) se ejecuten DESPUÉS de que Hibernate (JPA) haya creado las tablas.
spring.jpa.defer-datasource-initialization=true

# Propiedades específicas para el entorno de pruebas (CI/CD y local).
# Estos valores "dummy" permiten que el contexto de Spring se cargue sin necesidad
# de secretos reales, ya que los tests mockean las interacciones externas.

spring.security.oauth2.client.registration.github.client-id=test-client-id
spring.security.oauth2.client.registration.github.client-secret=test-client-secret
dora.github.api-token=dummy-token-for-testing

# --- Frontend Configuration (for tests) ---
app.frontend.url=http://localhost:5173
# src/test/resources/application.properties
spring.jpa.defer-datasource-initialization=true

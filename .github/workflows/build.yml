# .github/workflows/build.yml

# Nombre del workflow que aparecerá en la pestaña "Actions" de GitHub
name: Java CI with Gradle

# Define cuándo se debe ejecutar este workflow
on:
  # Se ejecuta en cada push a la rama 'main'
  push:
    branches: [ "main" ]
  # Se ejecuta en cada pull request que apunte a la rama 'main'
  pull_request:
    branches: [ "main" ]

# Permisos que necesitará el job para ejecutarse
permissions:
  contents: read

# Define los trabajos (jobs) que se ejecutarán
jobs:
  # El nombre del job es 'build'
  build:
    # El tipo de máquina virtual en la que se ejecutará
    runs-on: ubuntu-latest

    # Los pasos que componen el job
    steps:
      # 1. Clona tu repositorio en la máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura el JDK 24, que es el que tu proyecto necesita
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      # 3. Da permisos de ejecución al Gradle Wrapper
      # Es una buena práctica para asegurar que el script se pueda ejecutar
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Ejecuta el build con Gradle
      # El comando 'build' de Spring Boot automáticamente compila el código,
      # ejecuta todos los tests (unitarios, de integración y de arquitectura)
      # y empaqueta la aplicación. Si algún test falla, este paso fallará
      # y el workflow se detendrá.
      - name: Build with Gradle
        run: ./gradlew build
